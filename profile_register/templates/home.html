<!-- home.html -->
{% extends 'base.html' %}

{% block title %}Home Page{% endblock title %}

{% block content %} 
    <h2>Home</h2>
    {% if user.is_authenticated %}
    <p>You are welcome on Home Page</p>
    <br>
    <h2>My Social Login Homepage</h2>
    <p>Hi {{ user.username }}!</p>
    <a href=" {% url 'profile_list' %} " class="btn btn-secondary btn-block btn-lg">
        <i class="fas fs-stream"></i>View My Profile
    </a>
    <br><br>
    <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
{% endblock content %}
